    <div class="container">
        <h1>Burgerbestilling</h1>

        <button onclick="resetButton()">Slett valg</button>
        <!-- Her velges brød -->
        <div id="buntable">
            <h3 class="tablehead">Velg brød*:</h3>
            <div class="menu">
                <label class="fine">
                    <input type="radio" name="bun" value="Fint" onclick="addChecked(this)">
                    <img src="bilder/finebun.jpg" id="fine">  <!-- onclick="addOrderItem(this)" -->
                </label>
                <label class="gray">
                    <input type="radio" name="bun" value="Fint"> 
                    <img src="bilder/graybun.jpg" id="gray" >
                </label>

            </div>
        </div>
        <br>
        <!-- Her velges kjøtt -->
        <div id="meattable">
            <h3 class="tablehead">Velg kjøtt*:</h3>
            <div class="menu">
                <label class="beef">
                    <input type="radio"  value="beef"> 
                    <img src="bilder/beef.jpeg" id="beef">
                </label>
                <label class="tartar">
                    <input type="radio"  value="tartar"> 
                    <img src="bilder/tartar.jpeg"  id="tartar">
                </label>
                <label class="red">
                    <input type="radio" value="red" > 
                    <img src="bilder/red.jpeg" id="red">
                </label>
            </div>
        </div>
        <br>
        <!-- Her velges saus -->
        <div id="saucetable">
            <h3 class="tablehead">Velg saus*:</h3>
            <div class="menu">
                <input type="radio" name="sauce" value="ketchup"> Ketchup<br>
                <input type="radio" name="sauce" value="mayo"> Majones<br>
                <input type="radio" name="sauce" value="bbq"> Barbecue saus<br>
            </div>
        </div>
        <br>
        <!-- Her velges grønnsaker -->
        <div id="vegtable">
            <h3 class="tablehead">Velg grønnsaker:</h3>
            <div class="menu">
                <input type="checkbox" name="veg" value="tomat"> Tomat<br>
                <input type="checkbox" name="veg" value="løk"> Løk<br>
                <input type="checkbox" name="veg" value="sylte"> Sylteagurk<br>
                <input type="checkbox" name="veg" value="salat"> Salat<br>
            </div>
        </div>
